{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>  
      <!-- Required meta tags form|crispy-->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'customer/css/bootstrap.min.css' %}">

      
      <!-- Fontawesome Link (Make sure to add this link to use these icons)-->
      <script src="https://kit.fontawesome.com/a45f84b068.js" crossorigin="anonymous"></script>
      <!-- project2-baby.css -->
      <link rel="stylesheet" href="{% static 'customer/css/project-baby3.css' %}">
      <!-- google fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <nav class ="navbar navbar-expand-md navbar-light bg-info border-bottom">
        <div class="container-fluid">
          <a class = "navbar-brand" href="">Fua Yako </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              
            </ul>
           
          </div>
        </div>
  
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-8 mt-5" style="margin-left: 100px;">
          <form method="POST", enctype="multipart/form-data">
            {% csrf_token %}
            <div class = "container">
              {{profile_form|crispy}}
              {{accForm|crispy}}
            </div>
            <input type="submit" value="submit" class="btn btn-success ml-3">
          </form>
        </div>
      </div>
    </div>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
